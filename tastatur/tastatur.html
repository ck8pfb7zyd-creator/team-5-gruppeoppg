   <!--Lag et tekstfelt og et "tastatur" av forskjellige knapper du kan trykke p책. 
   Oppdater tekstfeltet til 책 vise frem hvilke knapper du har trykt p책 ved 책 bruke variabler, this og funksjon med parameter-->

   
    
</body>
<div id="app"></div>
<br>
<br>
<a href ="../index.html">Hjem</a>
<script>

     let tastetrykk = [];

    updateView()
     function updateView(){
        document.getElementById("app").innerHTML = /*HTML*/ `
        
        <div id = "tekstfelt">${tastetrykk}</div> 
        
        <button onclick = "pressedButton(this.innerHTML)">q</button>
        <button onclick = "pressedButton(this.innerHTML)">w</button>
        <button onclick = "pressedButton(this.innerHTML)">e</button>
        <button onclick = "pressedButton(this.innerHTML)">r</button>
        <button onclick = "pressedButton(this.innerHTML)">t</button>
        <button onclick = "pressedButton(this.innerHTML)">y</button>
        <input onchange = "pressedButton(this.value)">     
        `

    }

    function pressedButton(character){
        tastetrykk.push(character);
        updateView()
    }
</script>
