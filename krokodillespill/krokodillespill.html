<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!--Når du trykker reset-knappen genereres to random tall mellom 1-10

Mellom tallene, må du ha et input felt. Her er det meningen at man skal sammenligne tallene og skrive riktig operator!

Når man trykker submit - må man sjekke at man har skrevet inn riktig tegn i input-feltet og oppdatere poengsummen. Riktig svar plusser på 1 poeng, feil svar trekker fra et poeng.

Bruk variabler, onclick, if/else og random for å løse oppgaven! ;) Lykke til!

Ex:

Dersom det første tallet er større enn det andre, må man skrive inn ">" for å få riktig svar, dersom det første tallet er mindre enn må man skrive "<" og dersom tallene er like bruker man "="

1 (inputfelt) 7 (submit btn) points: 0

-------

1 < 7 skriver inn "mindre enn" - trykker submit så vil poengscore oppdateres points: 1

-->
<div id="app"></div>

<a href ="/">Hjem</a>
<style>
img{
    height: 100px;
    width: 100px;
}



</style>

</body>


<script>

    //models
    let x = 0
    let y = 0
    let points = 0
    let input = '';
    let gameText = '';
    //views
    updateView()
    function updateView(){
        document.getElementById('app').innerHTML = /*HTML*/`
        <img src="https://cdn.pixabay.com/photo/2025/01/09/17/50/ai-generated-9322336_1280.png">
        <br>
        ${x} <input onchange="storeInput(this.value)"> ${y}
        <button onclick="submitAnswer()">Submit</button>
        <button onclick="getRandomNumber()">Reset</button>
        <div>Poeng: ${points}</div>
        <div>${gameText}</div>  
        `

    }

    


    //controllers
    function storeInput(inputts){
        input = inputts
    }
    
    function getRandomNumber(){
        x = Math.floor(Math.random() * 11);
        y = Math.floor(Math.random() * 11);
        updateView()
    }
    function submitAnswer(){
        //sjekk svaret
        if ((input == '>') && (x > y)){
            points += 1 
            gameText = 'Helt riktig';
        }
        else if((input == '<') && (x < y) ){
            points += 1
            gameText = 'Helt riktig';
       }
       else if((input == '=') && (x = y) ){
            points += 1
            gameText = 'Helt riktig';
       }
       else{
        points -= 1
        gameText = 'Feil, prøv på nytt';
       }
       getRandomNumber()
       updateView();
    }

</script>

</html>
